<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/0f3793b933.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/footer.css">

</head>
<body>
    <div class="navigation-wrapper">

        <div class="left-column">
            <div class="banner-image">
                <img src="images/logos/codepen-wordmark-display-inside-white.png" alt="Logo">
            </div>
        </div>

        <div class="center-column">
            <div class="links-wrapper">
                <div class="explore">
                    EXPLORE
                </div>

                <div class="navbar">
                    <strong>Pens Projects Posts Collections</strong> <span style="color:grey">Spark</span> 
                </div>
            </div>

            <div class="icon">
                <i class="fa-solid fa-chevron-down"></i>
            </div>
        </div>

        <div class="right-column">
            <div class="left-btn-wrapper">
                <button type="submit" class="btn">Create</button>
            </div>
            <div class="icon-chevron">
                <i class="fa-solid fa-chevron-down"></i>
            </div>

            <div class="icon-glass">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <div class="center-btn-wrapper">
                <button type="submit" class="btn">Log In</button>
            </div>

            <div class="right-btn-wrapper">
                <button type="submit" class="btn">Sign Up</button>
            </div>
        </div>

    </div>

    <div class="page-container">
        <div class="content-wrapper">
            <div class="lema">
            <p>This is <span style="color:rgb(41, 184, 231)">CodePen Projects</span>!</p>
            </div>

            <div class="img-wrapper">
                <img src="images/square/imagen-central-derecha.png" alt="codepen" id="This">
            </div>

            <div class="text-wrapper">
                <h1>CodePen is a <sapan style="color:whitesmoke">social development environment</sapan> for front-end designers and developers.</h1>

                <div class="icon">
                    <i class="fa-solid fa-hand-spock"></i>
                </div>

                <p>It's the best place to build and deploy a website, show off your work, build test cases, and find inspiration.</p>
            </div>

            <div class="left-btn-wrapper">
                <button type="submit" class="btn">Sign Up for Free</button>
            </div>

            <div class="right-btn-wrapper">
                <button type="submit" class="btn">Learn More</button>
            </div>
        </div>
    </div>

    <div class="footer-bar">

        <div class="teams">
            <button type="submit" class="btn">CodePen for TEAMS</button>
        </div>

        <div class="education">
            <button type="submit" class="btn">CodePen for EDUCATION</button>
        </div>
            
        <div class="privacy">
            <button type="submit" class="btn">CodePen for PRIVACY</button>
        </div>
    
        <div class="writing">
            <button type="submit" class="btn">CodePen for WRITING</button>
        </div>
    
    </div>
    
</body>
</html>
